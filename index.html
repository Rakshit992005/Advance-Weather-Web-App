<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav">
            <span> <img src="https://cdn-icons-png.flaticon.com/128/10344/10344364.png" alt="logo icon"></span>
            <b>Weather App</b>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button class="search-butto" onclick="getWeather()"><img src="search.png" alt="">Search</button>
                <button id="getLocation"><img src="https://cdn-icons-png.flaticon.com/128/684/684908.png"
                        alt="">Location</button>
            </div>

            <div class="main-container">
                <div class="city-name" id="city">
                    Loading...
                </div>

                <div class="temp-part">
                    <div class="weather-icon">
                        <!-- Placeholder icon while loading -->
                        <img src="https://cdn-icons-png.flaticon.com/128/1163/1163624.png" alt="Loading Icon">
                    </div>

                    <div class="details">
                        <div class="description">Please wait...</div>
                        <div class="temp">--째C</div>
                        <div class="feels-like">Feels like --째C</div>
                    </div>
                </div>

                <div class="min-max">
                    <div>
                        <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp>
                        min: <span id="min-temp">--</span>째C
                    </div>
                    <div>
                        <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp>
                        max: <span id="max-temp">--</span>째C
                    </div>
                </div>
            </div>

            <div class="third-container">
                <div class="row">
                    <div class="card-4">
                        <div>
                            <h3>Humidity & Pressure</h3>
                        </div>
                        <div class="card-details">
                            <samp><img src="https://cdn-icons-png.flaticon.com/128/7614/7614332.png" alt=""></samp>
                            <div>
                                Humidity: <span id="hum"></span>% <br>
                                Pressure: <span id="pre"></span> bar
                            </div>
                        </div>
                    </div>
                    <div class="card-4 " id="more-info">
                        <div>
                            <h3>Wind</h3>
                        </div>
                        <div class="card-details">
                            <samp><img src="https://cdn-icons-png.flaticon.com/128/11742/11742598.png" alt=""></samp>
                            <div> Wind Speed: <span id="wind"></span> km/h</div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-4">
                        <div>
                            <h3>Sun Time</h3>
                        </div>
                        <div class="card-details">
                            <span><img src="https://cdn-icons-png.flaticon.com/128/4607/4607614.png" alt=""></span>
                            <div class="flex">
                                <div>sunrise: <span id="sun-rise"></span></div>
                                <div>sunset: <span id="sun-set"></span></div>
                            </div>
                        </div>

                    </div>
                    <div class="card-4">
                        <div>
                            <h3>Visibility</h3>
                        </div>
                        <div class="card-details">
                            <samp><img src="https://cdn-icons-png.flaticon.com/128/1956/1956095.png" alt=""></samp>
                            <div>Visibility: <span id="visi"></span> Km</div>
                        </div>
                    </div>
                </div>
            </div>

    </main>
    <div class="five-day-forcast">
        <button id="5-day-btn" >See 5 day Forecast</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
