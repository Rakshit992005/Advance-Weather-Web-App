<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav">
            <span> <img src="https://cdn-icons-png.flaticon.com/128/10344/10344364.png" alt="logo icon"></span>
            <b>Weathetr App</b>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button"><img src="search.png" alt="">Search</button>
            </div>

            <div class="main-container">
                <div class="city-name">Mumbai</div>
                <div class="temp-part">
                    <div class="weather-icon">
                        <img src="https://cdn-icons-png.flaticon.com/128/414/414927.png" alt="Weather Icon">
                    </div>
                    <div class="details">
                        <div class="description">Sunny</div>
                        <div class="temp">30째C</div>
                        <div class="feels-like">Feels like 31째C</div>
                    </div>
                </div>
                <div class="min-max">
                    <div>
                   <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp>min: 25째C
                    </div>
                   <div> <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp>max: 35째C
                </div>
                </div>

            </div>
    </main>


</body>
</html>
