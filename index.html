<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <span> <img src="https://cdn-icons-png.flaticon.com/128/10344/10344364.png" alt="logo icon"></span>
            <b>Weathetr App</b>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Enter city name...">
                <button id="search-button"><img src="search.png" alt="">Search</button>
            </div>

            <div class="main-container">
                <div class="city-name">Mumbai</div>
                <div class="temp-part">
                    <div class="weather-icon">
                        <img src="https://cdn-icons-png.flaticon.com/128/414/414927.png" alt="Weather Icon">
                    </div>
                    <div class="details">
                        <div class="description">Sunny</div>
                        <div class="temp">30째C</div>
                        <div class="feels-like">Feels like 31째C</div>
                    </div>
                </div>
                <div class="min-max">
                   <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp> min: 25째C <samp><img src="https://cdn-icons-png.flaticon.com/128/2426/2426702.png" alt=""></samp> max: 35째C
                </div>

            </div>
    </main>


</body>
</html>
